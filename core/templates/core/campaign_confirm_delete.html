{% extends 'campaign_base.html' %}

{% block title %}Delete campaign{% endblock title %}

{% block main %}
<div id="delete-campaign-form">
     <form class="p-4 border rounded bg-body" method="post">{% csrf_token %}
        <p>Are you sure you want to delete the campaign <strong>{{ object.name }}</strong> permanently&quest;</p>
        <button class="btn btn-danger" type="submit">Yes, delete it</button>
    </form>
</div>
{% endblock main %}
